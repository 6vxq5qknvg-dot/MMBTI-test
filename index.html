<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>MBTI Test (20 Questions)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; padding:20px; }
    .container { background:white; padding:20px; max-width:900px; margin:auto; border-radius:10px; }
    h2 { color:#333; }
    .question { margin-bottom:18px; padding-bottom:8px; border-bottom:1px solid #e0e0e0; }
    button { padding:10px 18px; font-size:16px; margin-top:12px; cursor:pointer; }
    .result { background:#e8f5e9; padding:18px; border-radius:8px; margin-top:18px; }
    label { display:block; margin:6px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>MBTI 20 Асуулттай Тест</h2>
    <form id="mbtiForm">
      <div id="questions"></div>
      <button type="button" id="calcBtn">Үр дүнг харах</button>
    </form>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    // Таны одоогийн файлын асуултуудыг оруулна уу.
    // Хэрвээ та бүрэн 20 асуулттай массив өгсөн бол энэ нь ажиллана.
    const questions = [
      // Жишээ:
      { q: "Шинэ хүмүүстэй уулзахад та ямар байдгийг илүү их мэдэрдэг вэ?", dim: "IE",
        opts: ["Тайван ажиглана","Аажмаар оролцоно","Идэвхитэй ярилцана","Гол төвд нь орно"],
        scores: [[2,0],[1,0],[0,1],[0,2]]
      },
      { q: "Мэдээллийг хэрхэн авч ашигладаг вэ?", dim: "SN",
        opts: ["Бодит баримт дээр тулгуурлана","Жишээ авч үзнэ","Идеа, өргөн утганд анхаарна","Ирээдүйг төсөөлдөг"],
        scores: [[2,0],[1,0],[0,1],[0,2]]
      }
      // ... энд 20 асуултыг бүрэн оруулна
    ];

    // Асуултуудыг HTML-д оруулах
    const qDiv = document.getElementById("questions");
    questions.forEach((q, i) => {
      let html = `<div class='question'><b>${i+1}. ${q.q}</b><br>`;
      q.opts.forEach((o, j) => {
        html += `<label><input type='radio' name='q${i}' value='${j}' required> ${o}</label>`;
      });
      html += "</div>";
      qDiv.innerHTML += html;
    });

    function calculateMBTI() {
      const scores = {I:0,E:0,S:0,N:0,T:0,F:0,J:0,P:0};
      for (let i=0;i<questions.length;i++) {
        const ansEl = document.querySelector(`input[name="q${i}"]:checked`);
        if (!ansEl) { alert("Бүх асуултад хариулна уу."); return; }
        const ans = parseInt(ansEl.value, 10);
        const pair = questions[i].scores[ans];
        const a = pair[0], b = pair[1];
        const dim = questions[i].dim || "IE";
        if (dim === "IE") { scores.I += a; scores.E += b; }
        if (dim === "SN") { scores.S += a; scores.N += b; }
        if (dim === "TF") { scores.T += a; scores.F += b; }
        if (dim === "JP") { scores.J += a; scores.P += b; }
      }

      const mbti =
        (scores.I >= scores.E ? "I" : "E") +
        (scores.S >= scores.N ? "S" : "N") +
        (scores.T >= scores.F ? "T" : "F") +
        (scores.J >= scores.P ? "J" : "P");

      document.getElementById("result").innerHTML =
        `<h3>Таны MBTI төрөл: ${mbti}</h3>\n         <p>I: ${scores.I} / E: ${scores.E}</p>\n         <p>S: ${scores.S} / N: ${scores.N}</p>\n         <p>T: ${scores.T} / F: ${scores.F}</p>\n         <p>J: ${scores.J} / P: ${scores.P}</p>`;
      document.getElementById("result").style.display = "block";
    }

    document.getElementById("calcBtn").addEventListener("click", calculateMBTI);
  </script>
</body>
</html>
